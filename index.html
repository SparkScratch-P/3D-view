<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prodyumna Pal | SparkScratch-P</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@300;600&display=swap" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@800&display=swap');

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: #0d0b1f;
      color: white;
      height: 100vh;
      overflow-x: hidden;
    }

    /* ===== NAVBAR ===== */
    .navbar {
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      padding: 1rem 5vw;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.01);
      backdrop-filter: blur(3px);
      z-index: 999;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    .navbar .logo {
      font-family: 'Orbitron', sans-serif;
      font-size: 1.5rem;
      font-weight: 700;
      color: #a259ff;
      letter-spacing: 2px;
    }

    .navbar .nav-links {
      display: flex;
      gap: 2rem;
    }

    .nav-links a {
      color: #ccc;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
      position: relative;
    }

    .nav-links a::after {
      content: '';
      position: absolute;
      left: 0;
      bottom: -4px;
      width: 0;
      height: 2px;
      background: #a259ff;
      transition: width 0.3s;
    }

    .nav-links a:hover {
      color: #fff;
    }

    .nav-links a:hover::after {
      width: 100%;
    }
    /* ===== HERO SECTION ===== */
    .purple-line {
      position: absolute;
      left: 10vw;
      top: 20vh; /* Shifted downwards */
      height: 60vh; /* Shortened line length */
      width: 3px;
      background: linear-gradient(to bottom, #a259ff 0%, transparent 100%);
      z-index: 2;
    }

    .purple-line .dot {
      position: absolute;
      top: -15px;
      left: 50%; /* Center horizontally relative to the line */
      transform: translateX(-50%); /* Adjust for centering */
      width: 20px;
      height: 20px;
      background-color: #a259ff;
      border-radius: 100%;
    }



    .hero {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 12vh 12vw 5vh;
      height: 100vh;
      background: url('https://ext.same-assets.com/24220934/2054034595.png') no-repeat center center;
      background-size: cover;
    }

    .text-content {
      flex: 0 0 35%; /* Adjusted to take 35% of the width */
      z-index: 2;
      animation: fadeIn 1.5s ease-out;
      overflow: visible;
      margin-top: 2rem;
    }

    .text-content h1 {

      font-family: 'Poppins', sans-serif;
      font-weight: 800;
      font-size: 4.5rem;
      margin-bottom: 1rem;
      line-height: 1.2;
    }

    .text-content h1 span {
      color: #a259ff;
    }

    .text-content p {
      margin-top: 1rem;
      font-size: 2rem;
      color: #d0d0d0;
      max-width: none;
      font-family: 'Poppins', sans-serif;
      font-weight: 800;
      line-height: 1.6;
    }

    .text-content button {
      margin-top: 2rem;
      padding: 0.75rem 2rem;
      font-size: 1rem;
      background: transparent;
      border: 2px solid #a259ff;
      color: #a259ff;
      cursor: pointer;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .text-content button:hover {
      background: #a259ff;
      color: #0d0b1f;
      box-shadow: 0 0 20px #a259ff90;
        }

        .model-container {
      position: absolute;
      top: 0;
      right: 0;
      width: 100%; /* Adjusted to take 35% of the screen width */
      height: 150vh;
      display: flex;
      justify-content: flex-end; /* Align content to the right */
      align-items: center;
      animation: fadeIn 2.2s ease-out;
        }

        .model-container model-viewer {
      width: 100%;
      max-width: none;
      height: 80vh;
      background: transparent !important;
      --poster-color: transparent;
      transform: translateX(-30px); /* Shift the object slightly towards the left */
        }

        @media screen and (max-width: 768px) {
      .hero {
        flex-direction: column;
        text-align: center;
      }

      .model-container {
        margin-top: 2rem;
        justify-content: flex-end; /* Center content on smaller screens */
      }

      .nav-links {
        display: none;
      }
        }

    @keyframes fadeIn {
      0% {
        opacity: 0;
        transform: translateY(20px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">SparkScratch.P</div>
    <div class="nav-links">
      <a href="#about">About</a>
      <a href="#projects">Projects</a>
      <a href="#contact">Contact</a>
    </div>
  </nav>

  <!-- Hero Section -->
  <div class="purple-line">
    <div class="dot"></div>
  </div>

  <div class="hero">
    <div class="text-content">
    <div class="text-content">
      
      <h1 style="white-space: nowrap;">Hi, I'm <span style="color: #a259ff;">Prodyumna</span></h1>
      <p style="margin-top: 1rem; font-size: 1.5rem; color: #d0d0d0; max-width: none; font-family: 'Poppins', sans-serif; font-weight: 300; line-height: 1.4;">
        I develop electronics, embedded software, and futuristic web applications.
      </p>
      <button onclick="alert('Coming Soon')">Explore My Work</button>
    </div>
    <div class="model-container">
      <model-viewer
        src=""
        id="model-viewer"
        alt="3D bicopter model"
        auto-rotate
        camera-controls
        shadow-intensity="1"
        exposure="1.2"
        environment-image="neutral"
        style="background: transparent;"
        min-camera-orbit="auto auto auto"
        max-camera-orbit="auto auto auto"
        disable-zoom>
      </model-viewer>
    </div>
  </div>

  <script>
    const modelViewer = document.getElementById('model-viewer');
    modelViewer.src = "./assets/3D/" + (Math.random() < 0.5 ? "rover.glb" : "drone.glb");
  </script>
  </div>

</body>
</html>
