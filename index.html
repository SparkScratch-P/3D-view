<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Model Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background-color: #1a001a;
      height: 100vh;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 5vw; /* Add some padding on the sides */
    }
    model-viewer {
      width: 45vw;
      height: 80vh;
    }
  </style>
</head>
<body>
  <model-viewer src="rover1.glb"
    alt="3D rover model"
    auto-rotate
    camera-controls
    shadow-intensity="1"
    exposure="1.2"
    background-color="#1a001a">
  </model-viewer>

  <model-viewer src="bicopter_orange.glb"
    alt="3D bicopter model"
    auto-rotate
    camera-controls
    shadow-intensity="1"
    exposure="1.2"
    background-color="#1a001a">
  </model-viewer>
</body>
</html>
