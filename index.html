<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>3D Model Viewer</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: url('https://ext.same-assets.com/24220934/2054034595.png') no-repeat center center fixed;
      background-size: cover;
    }

    body {
      display: flex;
      justify-content: flex-start; /* Align to left */
      align-items: center; /* Vertically center */
    }

    model-viewer {
      width: 45vw;
      height: 80vh;
      background: transparent;
    }
  </style>
</head>
<body>
  <model-viewer src="rover1.glb"
    alt="3D bicopter model"
    auto-rotate
    camera-controls
    shadow-intensity="1"
    exposure="1.2"
    style="background: transparent;">
  </model-viewer>
</body>
</html>
