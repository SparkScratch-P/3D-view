<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rover 3D Model in AR</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body {
      margin: 0;
      background: #f0f0f0;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    model-viewer {
      width: 100%;
      height: 100vh;
    }
  </style>
</head>
<body>

  <model-viewer 
    src="https://github.com/SparkScratch-P/sparkscratch-p.github.io/raw/refs/heads/main/assets/3D/rover.glb"
    ar 
    ar-modes="scene-viewer quick-look webxr" 
    environment-image="neutral" 
    auto-rotate 
    camera-controls 
    shadow-intensity="1"
    exposure="1"
    alt="3D model of a rover">
  </model-viewer>

</body>
</html>
